<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>BasketBall Score</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <h2>Home</h3>
            <div class="score">
                <h1 class="current-score" id="home-current-score">0</h1>
            </div>
            <div class="btn-div">
                <button onclick="homePlusOne()">+1</button>
                <button onclick="homePlusTwo()">+2</button>
                <button onclick="homePlusThree()">+3</button>
            </div>
        </div>
        <div class="new-game">
            <button id="new-game-btn" onclick="startNewGame()">New Game</button>
        </div>
        <div class="guest">
            <h2>Guest</h3>
            <div class="score">
                <h1 class="current-score" id="guest-current-score">0</h1>
            </div>
            <div class="btn-div">
                <button onclick="guestPlusOne()">+1</button>
                <button onclick="guestPlusTwo()">+2</button>
                <button onclick="guestPlusThree()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
